<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 4 of java script   nav bar</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class=" max-w-[100%]">
<div class="w-[80%] mx-auto grid grid-cols-1 md:grid-cols-2">

  <!-- Logo + Icons -->
  <div class="bg-green-500 flex justify-between items-center px-4">
    <h1>Food Court</h1>

    <div class="flex">
      <!-- Menu Icon (mobile only) -->
      <div class="block md:hidden" id="menuIcon">
        <svg xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-menu">
          <path d="M4 5h16"/>
          <path d="M4 12h16"/>
          <path d="M4 19h16"/>
        </svg>
      </div>

      <!-- Close Icon -->
      <div class="hidden md:hidden" id="closeIcon">
        <svg xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-x">
          <path d="M18 6 6 18"/>
          <path d="m6 6 12 12"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="hidden md:block" id="nav">
    <ul class="flex flex-col md:flex-row justify-between">
      <li>HOME</li>
      <li>ABOUT</li>
      <li>PROJECTS</li>
      <li>RESUME</li>
      <li>TOOLS</li>
    </ul>
  </div>

</div>

    </div>

    <script>
var menu = document.getElementById("menuIcon")
var closeIcon  = document.getElementById("closeIcon")
var nav = document.getElementById("nav")

 menu.addEventListener("click" ,()=>{
    nav.classList.remove("hidden")
    menu.classList.add("hidden")
    closeIcon.classList.remove("hidden")
})
closeIcon.addEventListener("click" ,()=>{
    nav.classList.add("hidden")
    closeIcon.classList.add("hidden")
    menu.classList.remove("hidden")
})
    </script>
    
</body>
</html>
