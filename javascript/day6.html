<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-full h-screen flex justify-center items-center">

        <form id="login_form" class="bg-black/20 flex flex-col gap-4 rounded-lg shadow-lg px-10 py-10 w-80">
            
            <h1 class="text-center text-4xl">Login</h1>

            <label for="email">Email</label>
            <input type="text" id="email" class="rounded-lg p-2">
            <p id="emailerr" class="text-red-600 text-sm"></p>

            <label for="password">Password</label>
            <input type="password" id="password" class="rounded-lg p-2">
            <p id="passerr" class="text-red-600 text-sm"></p>

            <button type="submit" class="py-2 bg-green-400 rounded-md">
                Submit
            </button>

        </form>

    </div>

<script src="day6.js"></script>
</body>
</html>
