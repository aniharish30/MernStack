<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow w-64 text-center">
        <h1 class="text-2xl font-bold flex justify-center">Stopwatch</h1>
        <div class="flex justify-center">
            <h2 id="display" class="text-4xl font-mono">0</h2>
        </div>

        <!-- buttons -->
        <div class="flex gap-4">
            <button onclick="startTimer()" class="bg-green-500 text-white px-3 py-1 rounded">Start</button>
            <button onclick="stopTimer()" class="bg-red-500 text-white px-3 py-1 rounded">Stop</button>
            <button onclick="resumeTimer()" class="bg-blue-500 text-white px-3 py-1 rounded">Resume</button>
        </div>
    </div>
   <script>
     let time=0;
    let timer = null;
    function startTimer()
    {
        if(time !== null)return;
        timer= setInterval(()  => {
            time++;
            document.getElementById("display").innerHTML=time;

            
        },1000 );
    }
    function stopTimer(){
        clearInterval(timer)
        timer=null
    }
function resumeTimer(){
    startTimer()
}


   </script>
</body>
</html>
